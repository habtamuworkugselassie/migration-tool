spring:
  application:
    name: migration
  datasource:
    url: jdbc:h2:mem:migrationdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

migration:
  new-product-api-url: ${NEW_PRODUCT_API_URL:http://localhost:8081/api/clients}
  enable-external-migration: ${ENABLE_EXTERNAL_MIGRATION:false}
  timeout-seconds: ${MIGRATION_TIMEOUT_SECONDS:30}

logging:
  level:
    com.client.migration: DEBUG
    org.hibernate.SQL: DEBUG
